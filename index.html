<!DOCTYPE html>
<html>
  <head>
    <title>Inspirational Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel='stylesheet' href="client5.css" media="screen">
  </head>
  <body>
  	<div class="container">

      <div class="head">
        <h1>Inspirational Quotes</h1>
        <p>That could change your life.</p>
      </div>  

      <div class="alert alert-danger">All fields are required. Try again. Come on.</div>

      <form role="form">
        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" id="author" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Quote</label>
          <input class="form-control box" id="quote" rows="10" placeholder="Enter your damn quote"></input>
        </div>
        <br>
        <button type="button" class="btn btn-success">Submit New Quote</button>
        <button type="button" class="btn btn-primary">Revert</button>
      </form>

      <br>
      <br>

      <div id="list">
        <table class= "table table-hover" id="my_list">
          <thead>
          <tr>
            <th>Author</th><th>Quotes</th><th class="head">Delete?</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

  	</div>

  	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="client5.js"></script>
  	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
